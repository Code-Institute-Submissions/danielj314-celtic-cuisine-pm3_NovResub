{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Recipes - {{ category.category_name }}</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_recipe') }}" class="btn-large light-blue darken-2">
            Add Recipe <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m6 l4">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ recipe.recipe_name }}</span>
                <span class="card-title">{{ recipe.category_id }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
