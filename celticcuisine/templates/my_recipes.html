{% extends "base.html" %}
{% block content %}


<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-blue-text text-darken-4">
                {{ username }}'s Recipes
            </h3>
        </div>
    </div>
</div>

<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m6 l4">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ recipe.recipe_name }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
