{% extends "base.html" %}
{% block content %}

<h3 class="center-align title-margins">Register</h3>

<div class="row">
    <form class="col s12 m8 l4 offset-l4 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel white">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix text-cabbage"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix text-cabbage"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="20"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- password confirm -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix text-cabbage"></i>
                    <input id="cpassword" name="cpassword" type="password" class="validate" required>
                    <label for="cpassword">Confirm password</label>
                </div>
            </div>
            <!-- register button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large background-cabbage text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered?
            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
